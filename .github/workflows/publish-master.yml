name: Publish to GitHub Packages

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Login
      run: docker login docker.pkg.github.com --username egorikas
    - name: Build with docker
      run: docker build . -t docker.pkg.github.com/dotnetru/server/apiserver:latest .
    - name: Push with docker
      run: docker push docker.pkg.github.com/dotnetru/server/apiserver:latest
